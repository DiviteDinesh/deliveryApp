spring.application.name=backend
server.port = 8083


# Server Configuration
# server.port=8080

# PostgreSQL Datasource Configuration
# IMPORTANT: Replace 'backend_db', 'your_username', and 'your_password' with your actual database credentials.
spring.datasource.url=jdbc:postgresql://localhost:6000/backend_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) Configuration
# The 'update' value allows Hibernate to automatically update the database schema based on your entities.
# This is convenient for development but for production, consider a database migration tool like Flyway or Liquibase.
spring.jpa.hibernate.ddl-auto=update

# Makes the SQL output in the logs more readable.
spring.jpa.properties.hibernate.format_sql=true

# Shows the actual SQL queries being run by Hibernate in the console, which is useful for debugging.
spring.jpa.show-sql=true

# JWT (JSON Web Token) Secret Key Configuration
# IMPORTANT: This key is used to sign your JWTs. It must be kept secret.
# In a real application, load this from an environment variable or a secrets manager, not from the properties file.
app.jwt.secret=ThisIsMySuperSecretKeyForMedicNoteApplicationBackendProject12345!
app.jwt.expiration-ms=86400000

logging.level.org.springframework.web=DEBUG
# Or for even more detail:
# logging.level.org.springframework.web=TRACE

